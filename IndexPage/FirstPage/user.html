<!DOCTYPE html>
<html>
<head>
	<title>泄露数据查询系统</title>
	<meta charset="utf-8">
	<!--引入element2.4.6样式-->
	<link rel="stylesheet" href="css/element.css">
	<!--引入vue2.5.17框架-->
	<script src="js/vue.js"></script>
	<!--引入element2.4.6组件-->
  <script src="js/element.js"></script>
  <script src="js/vue-resource.min.js"></script>
  <script src="js/md5.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
  <div id="Header">
    <div style="width:1160px">
      <div id="title">泄露数据查询系统</div>
    <div id="menu">
    <el-menu
      default-active="3"
      mode="horizontal"
      background-color="#545c64"
      text-color="#fff"
      active-text-color="#ffd04b">
      <el-menu-item index="1"><a href="index.html">密码查询</a></el-menu-item>
      <el-menu-item index="2"><a href="email.html">邮箱查询</a></el-menu-item>
      <el-menu-item index="3"><a href="user.html">用户名查询</a></el-menu-item>
      <el-menu-item index="4"><a href="#">QQ群关系查询</a></el-menu-item>
      <el-menu-item index="5"><a href="#">其他数据查询</a></el-menu-item>
    </el-menu>
    </div>
  </div>
  </div>
  <div id="Search">
    <el-form ref="form" :model="form" label-width="85px">
    <el-form-item label="待查用户名">
      <el-input v-model="form.user" placeholder="请输入要查询的密码"></el-input>
    </el-form-item>
    <el-form-item label="数据库">
    <template>
      <el-select v-model="form.value" placeholder="请选择">
        <el-option
          v-for="item in form.dbs"
          :key="item.value"
          :label="item.label"
          :value="item.value">
        </el-option>
      </el-select>
    </template>
    </el-form-item>
    <el-form-item>
      <el-button type="primary" @click="Submit()">精确查询</el-button>
      <el-button type="primary" @click="Submit1()">模糊查询</el-button>
      <el-button type="primary" @click="doReset">重置</el-button>
      <el-button type="primary" @click="md5Encode()">md5加密</el-button>
    </el-form-item>
  </el-form>
    <template>
      <el-table 
        :data="form.resultData" 
        height="580" 
        border 
        style="width: 100%">
          <el-table-column 
            prop="Username" 
            label="用户名" 
            width="180">
          </el-table-column>
          <el-table-column 
          prop="Password" 
          label="密码">
          </el-table-column>
      </el-table>
    </template>
</div>
</body>
<script src="js/index.js"></script>
</html>
