<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue 跨域测试</title>
<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
<script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>
<body>
<div id="box">
<input type="button" @click="get()" value="点我异步获取数据(Get)">

</div>
<script type = "text/javascript">
window.onload = function(){
var vm = new Vue({
    el:'#box',
    data:{
        msg:'Hello World!',
        a:null
    },
    methods:{
        get:function(){
            //发送get请求
            this.$http.get('http://192.168.23.128/test.php',{params : {a:1,b:2}}).then(function(res){
                res => (this.a = res.text());
                document.write(vm.a);
            },
            function(res){
                console.log(res.status);
            });
        }
    }
});
}
</script>
</body>
</html>
