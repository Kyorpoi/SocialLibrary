<html>
<head>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="type>='90'">
        优秀<p>{{ type }}</p>
        </div>
        <div v-else-if="type<90&type>=80">
        良<p>{{ type }}</p>
        </div>
        <div v-else-if="type<80&type>=70">
        中等<p>{{ type }}</p>
        </div>
        <div v-else-if="type<70&type>=60">
        及格<p>{{ type }}</p>
        </div>
        <div v-else-if="type<60" >
        不及格<p>{{ type }}</p>
        </div>
    </div>
</body>
<script src="index.js">
</script>
</html>
